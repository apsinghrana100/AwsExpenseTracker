<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fronted/expensestylesheet.css">
    
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="logo">
            <h1><B>EXPENSE TRACKER</B></h1>
          </div>
          <div class="user-info">
            <p>Welcome, [Login Username]</p>
          </div>
          <div class="buttons">
            <button class="logout-btn">Logout</button>
            <button class="premium-btn" id="premiusm-btn1" hidden>Premium</button>
          </div>
        </div>
      </nav>

    <p id="msg1" hidden>You are premium user</p>
    <p id="msg" hidden></p>
    
    <br>
    <br>

    


    <form action="#" method="post" id="form1">
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="number" id="expens-money" name="money">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="expense-des" name="description">
        </div>
        <div class="form-group">
          <label for="option">Select an option:</label>
          <select  name="option" id="drop-choice">
            <option value="Food">Food</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Keyboard">Keyboard</option>
          </select>
        </div>
        <button type="submit" id="expense-add">Submit</button>
         <input type="button" value="Show LeaderBoard" id="leaderboard-btn" hidden/>
      </form>



      <div class="form-group">
        <label for="option">Select an option:</label>
        <select  name="option" id="rowPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
      </div>

      <div class="container">
        <table class="table table-striped table-hover" id="myTable">
          <thead>
            <tr>
              <th>Expense</th>
              <th>Choice</th>
              <th>Description</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          
          <tbody id="table-body">
          </tbody>
        </table>

        <table class="table table-striped table-hover" id="myTableShowLeaderBoard">
          <thead>
            <tr>
              <th>User-Name</th>
              <th>Total-Expense</th>
            </tr>
          </thead>
          
          <tbody id="table-body1">
          </tbody>
          
        </table>
        
          
      </div>
      <button id="pagination"></button>
      <div class="downloads">
          <button class="premium-btn" onclick="download()" id="download" hidden>Download Expense</button>
          <button class="premium-btn" onclick="downloadAllFile()" id="downloadfile" hidden>Download All Previous Expense </button>
    </div>

    <table id="downloadAllExpenseTable" >
      <thead>
        <tr>
          <th>Date</th>
          <th>FileName</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="expenseFile">
       
      </tbody>

    </table>
      <!-- const pagination=document.getElementById('pagination'); -->
</body>
<script src="/fronted/premium.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/fronted/addexpense.js"></script>
</html>
